{% extends 'base.html' %}

{% block content %}
<style>
    .widthx {
        width: 1200px;
    }
</style>


<br>
<br>


<div class="container">
    <div class="row">
        <form class="form-group widthx" method="POST" action="{% url 'textSummary' %}">
            {% csrf_token %}
            <label for="exampleFormControlTextarea1"><strong>Enter text</strong></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="summarizeForm" placeholder="Please enter the text here to be summarized."></textarea>
            </break>
            <div class="container">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Summarize Text!</button>
            </div>
        </form>

    </div>
</div>

<br>
<br>

<div class="container">
    <div class="row">
        <form class="form-group widthx" method="POST" action="{% url 'abstractSummary' %}">
            {% csrf_token %}
            <label for="exampleFormControlTextarea1"><strong>Enter arXiv PDF URL</strong></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="abstractSummaryForm" placeholder="Please paste the url to the pdf of the paper for which the abstract will be summarized."></textarea>
            </break>
            <div class="container">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Summarize Abstract!</button>
            </div>
        </form>

    </div>
</div>

<br>
<br>
{% endblock %}
